<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="src/css/sidebar.css"></link>
        <link href='http://fonts.googleapis.com/css?family=Crushed' rel='stylesheet' type='text/css'></link>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'></link>
        <!-- JQUERY AND JQUERY UI -->
        <link rel="stylesheet" href="lib/css/jquery-ui.min.css"></link>
        <link rel="stylesheet" href="lib/css/jquery-ui.structure.min.css"></link>
        <link rel="stylesheet" href="lib/css/jquery-ui.theme.min.css"></link>
        <script type="text/javascript" src="lib/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="lib/js/jquery-ui-1.11.min.js"></script>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="lib/css/bootstrap.min.css"></link>
        <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
        <!-- TOGGLE -->
        <link rel="stylesheet" href="lib/css/bootstrap-toggle.min.css"></link>
        <script type="text/javascript" src="lib/js/bootstrap-toggle.min.js"></script>
        <!-- VALIDATION -->
        <script type="text/javascript" src="lib/js/jquery.validate.min.js"></script>
        <!-- TAG IT -->
        <link rel="stylesheet" href="lib/css/tag-it.css"></link>
        <script type="text/javascript" src="lib/js/tag-it.js"></script>
        <!-- XPATH MANAGEMENT (JUST FOR SIDEBAR SIDE) -->
        <script type="text/javascript" src="src/js/xpathManagement.js"></script>
        <!-- SIDEBAR -->
        <script type="text/javascript" src="src/js/search-api-new-property.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="pim-sidebar-header navbar-default navbar-brand text-center" style="width:100%;">
                <!--<span id="concept-header-icon" class="glyphicon glyphicon-plus"></span> &nbsp;-->
                <span id="concept-header-title" data-l10n-id="ui_based_search_api"></span>
            </div>       
            <form class="sidebar-form">     
                <!--<p class="instructions" data-l10n-id="edit_search_engine_instructions"></p>-->
                <div>
                    <!-- :::::::::: NAME :::::::::: -->
                    <div class="form-group">
                        <label for="edit-concept-template-name" data-l10n-id="materializable_name"></label>
                        <input id="edit-concept-template-name" name="edit-concept-template-name" type="text" class="form-control" placeholder="E.g. Scholar Article" required="true"></input>
                    </div>
                    <!-- :::::::::: KIND OF RESULT :::::::::: -->
                    <div class="form-group">
                        <label for="edit-engine-owner" data-l10n-id="search_api_result"></label>
                         <div class="input-group">
                            <input type="text" class="form-control" value="" disabled>
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </button>
                            </span>
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <!-- :::::::::: SEARCH ENTRY BOX :::::::::: -->
                    <div class="form-group">
                        <label for="search-engine-entry" data-l10n-id="search_input"></label>
                        <div style="float:right">
                            <input id="search-engine-entry" data-toggle="toggle" type="checkbox" data-on="Set" data-off="Not set" data-size="small" data-onstyle="default"></input>
                        </div>
                    </div>  
                    <!-- :::::::::: SEARCH ENTRY TRIGGER :::::::::: -->
                    <div class="form-group">
                        <label for="search-trigger" data-l10n-id="search_trigger"></label>
                        <div style="float:right">
                            <input id="search-trigger" data-toggle="toggle" type="checkbox" data-on="Set" data-off="Not set" data-size="small" data-onstyle="default"></input>
                        </div>
                    </div>  
                    <!-- :::::::::: NAVIGATION: NEXT PAGE :::::::::: -->
                    <div class="form-group">
                        <label for="next-nav-page" data-l10n-id="next_page"></label>
                        <div style="float:right">
                            <input id="next-nav-page" data-toggle="toggle" type="checkbox" data-on="Set" data-off="Not set" data-size="small" data-onstyle="default"></input>
                        </div>
                    </div> 
                    <!-- :::::::::: NAVIGATION: PREV. PAGE :::::::::: -->
                    <div class="form-group">
                        <label for="prev-nav-page" data-l10n-id="prev_page"></label>
                        <div style="float:right">
                            <input id="prev-nav-page" data-toggle="toggle" type="checkbox" data-on="Set" data-off="Not set" data-size="small" data-onstyle="default"></input>
                        </div>
                    </div> 
                    <!-- :::::::::: METADATA :::::::::: -->
                    <div class="form-group">
                        <a id="manage-metadata" href="" class="pull-right" data-l10n-id="manage_metadata" style="font-size: 12px;color: blue;"></a>
                    </div>
                </div>
                <br/>
                <!-- VALIDATION -->
                <div id="checkFormIntroError" class="alert alert-danger" role="alert" style="display:none">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    <span id="checkFormIntroErrorText"></span>
                </div>
                <!-- PAGINATION -->
                <nav>
                    <ul class="pager"> <!-- CAN ADD disabled TO THE ELEMENTS-->
                        <li class="previous active">
                            <button type="button" class="btn btn-info navbar-btn" onclick="window.sidebar.manageCTemplates();">
                                <span class="glyphicon glyphicon-trash"></span>
                                <span class="pager-option-label" data-l10n-id="discard_changes"></span>
                            </button>
                        </li>
                        <li class="next active">
                            <button type="button" class="btn btn-info navbar-btn" onclick="window.sidebar.saveSearchEngineData();">
                                <span data-l10n-id="save"></span>
                                <span class="glyphicon glyphicon-floppy-disk"></span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </form>
        </div>
    </body>
</html>
