<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="src/css/sidebar.css"></link>
        <link href='http://fonts.googleapis.com/css?family=Crushed' rel='stylesheet' type='text/css'></link>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'></link>
        <!-- JQUERY AND JQUERY UI -->
        <link rel="stylesheet" href="lib/css/jquery-ui.min.css"></link>
        <link rel="stylesheet" href="lib/css/jquery-ui.structure.min.css"></link>
        <link rel="stylesheet" href="lib/css/jquery-ui.theme.min.css"></link>
        <script type="text/javascript" src="lib/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="lib/js/jquery-ui-1.11.min.js"></script>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="lib/css/bootstrap.min.css"></link>
        <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
        <!-- TOGGLE -->
        <link rel="stylesheet" href="lib/css/bootstrap-toggle.min.css"></link>
        <script type="text/javascript" src="lib/js/bootstrap-toggle.min.js"></script>
        <!-- VALIDATION -->
        <script type="text/javascript" src="lib/js/jquery.validate.min.js"></script>
        <!-- TAG IT -->
        <link rel="stylesheet" href="lib/css/tag-it.css"></link>
        <script type="text/javascript" src="lib/js/tag-it.js"></script>
        <!-- XPATH MANAGEMENT (JUST FOR SIDEBAR SIDE) -->
        <script type="text/javascript" src="src/js/xpathManagement.js"></script>
        <!-- SIDEBAR -->
        <script type="text/javascript" src="src/js/search-api-new-property.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="navbar-default navbar-brand pim-sidebar-header text-center" style="width:100%;">
                <span id="concept-header-icon" class="glyphicon glyphicon-plus"></span> &nbsp;
                <span id="concept-header-title" data-l10n-id="define_property_title"></span>
            </div>       
            <form id="edit-property-form" class="sidebar-form">
                <!-- :::::::::: OWNER CONCEPT :::::::::: -->
                <div class="form-group">
                    <label for="edit-property-owner" data-l10n-id="owner_result"></label>
                    <select id="edit-property-owner" class="form-control">
                        <option>PÃ¡gina 12's news</option>
                    </select>
                </div>
                <!-- :::::::::: NAME :::::::::: -->
                <div class="form-group">
                    <label for="edit-property-name" data-l10n-id="materializable_name"></label>
                    <input id="edit-property-name" name="edit-property-name" type="text" class="form-control" placeholder="E.g. Title" required="true"></input>
                </div>
                <!-- :::::::::: TAG :::::::::: 
                <div class="form-group">
                    <label for="edit-property-tag" data-l10n-id="materializable_tag"></label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                        <input type="text" class="form-control" id="edit-property-tag" required="true"></input>
                    </div>
                </div>   -->
                <!-- :::::::::: DATA TYPE ::::::::::   
                <div class="form-group">
                    <label for="edit-property-tag" data-l10n-id="property_data_type"></label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input type="text" class="form-control" id="edit-property-tag" required="true"></input>
                    </div>
                </div>  -->    
                <!-- :::::::::: SAVE STATIC :::::::::: 
                <div class="checkbox">
                    <label><input type="checkbox"> <b style="vertical-align: text-bottom;"><span data-l10n-id="save_as_static_data"></span></b></label>
                </div>    --> 
                <!-- :::::::::: XPATH :::::::::: --> 
                <div class="form-group">
                    <label for="edit-property-xpath" data-l10n-id="materializable_selector"></label>
                    <select id="edit-property-xpath" class="form-control">
                        <option>1 occurrence</option>
                    </select>
                </div>
                <!-- :::::::::: PREVIEW :::::::::: --> 
                <div class="form-group">
                    <label for="preview-of-property" data-l10n-id="materializable_preview"></label>
                    <div id="preview-of-property">
                        <img id="property-preview-image" class="image-preview" /> 
                    </div>
                </div>
                <div class="">
                    <a href="" class="pull-right" style="font-size: 12px;color: blue;">   Advanced settings</a>
                </div>
                
                <nav> <!-- :::::::::: PAGINATION :::::::::: -->
                    <ul class="pager">
                        <li class="previous active">
                            <button id="exit-property" type="button" class="btn btn-info navbar-btn" onclick="window.sidebar.manageCTemplates();">
                                <span class="glyphicon glyphicon-trash"></span>
                                <span id="discard-property-label" class="pager-option-label" data-l10n-id="discard"></span>
                            </button>
                        </li>
                        <li class="next active">
                            <button id="save-property" type="button" class="btn btn-info navbar-btn" >
                                <span data-l10n-id="save"></span>
                                <span class="glyphicon glyphicon-floppy-disk"></span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </form>
        </div>
    </body>
</html>
