<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/css/service-trigger.css">
    <link rel="stylesheet" type="text/css" href="lib/css/forms-commons.css">
    <link rel="stylesheet" type="text/css" href="../vendor/bootswatch/united/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/validate.css"/>

    <script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  </head>
  <body class="dotted">
    <div class="panel-heading">
		<div class="panel-title text-center">
		  <h2 class="title" i18n-data="retrieving_more_results_mechanism"></h2>
		</div>
	</div> 

	<div class="container">    
		<form class="sidebar-form">     
			<!--<div class="well">
				<button type="button" class="close" data-dismiss="alert">
				<span class="glyphicon glyphicon-info-sign"></span>
				</button>
				<span i18n-data="more_results_mechanism_instructions"></span>
			</div>-->
			<!-- :::::::::: SELECT :::::::::: -->
		    <div class="form-group">
		        <label for="more_results_mechanism" i18n-data="more_results_mechanism">Search trigger mechanism</label>
				<div class="list-group">
					<a href="#" class="list-group-item">
						<h4 class="list-group-item-heading">
							<input type="radio" id="click_for_more_res" name="more_res_mechanism" value="ClickBasedRetrieval">
    						<label for="click_for_more_res" i18n-data="click_for_more_results"></label>
						</h4>
						<p class="list-group-item-text" i18n-data="click_for_more_results_info"></p>
					</a>
					<a href="#" class="list-group-item">
						<h4 class="list-group-item-heading">
							<input type="radio" id="click_for_more_res" name="more_res_mechanism" value="ScrollDownBasedRetrieval">
    						<label for="click_for_more_res" i18n-data="scroll_down_for_more_results"></label>
						</h4>
						<p class="list-group-item-text" i18n-data="scroll_down_for_more_results_info"></p>
					</a>
				</div>

		    </div>
		    <div id="trigger_mechanism_params_area">
		    	
		    	<!-- :::::::::: SPECIAL AREA FOR THE SPECIALIZED STRATEGY CONTROLS (BETTER IF DYNAMIC) :::::::::: -->
				<div class="form-group hidden">
				  	<label for="" i18n-data="selected_input_control">Service name</label>
				  	<div id="preview-of-property">
			            <img id="trigger-preview-image" class="image-preview" src="lib/img/no-preview.png"/> 
			        </div>
				</div>

		    </div>
			<nav > 
			  <ul class="pager">
			    <!-- YOU CAN NOT ADD BEHAVIOUR HERE -->
			    	<li class="prev active pull-left">
						<button type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-triangle-left"></span>
						  	<span i18n-data="back">Back</span>
						</button>
					</li>
			      	<li class="next active pull-right">
			          	<button type="button" class="btn btn-primary">
			              	<span i18n-data="next">Next</span>
			              	<span class="glyphicon glyphicon-triangle-right"></span>
			          	</button>
			      	</li>
			  </ul>
			</nav> 
        </form>
    </div>
  </body>
</html>
