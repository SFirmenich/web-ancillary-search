<div ng-controller="MoreResultsController">
    <div class="panel-heading">
		<div class="panel-title text-center">
		  <h2 class="title" i18n-data="retrieving_more_results_mechanism"></h2>
		</div>
	</div> 

	<div class="container">    
		<form class="sidebar-form">     
			<div class="well">
				<span type="button" class="close" data-dismiss="alert">
				<span class="glyphicon glyphicon-info-sign"></span>
				</span>
				<span i18n-data="more_results_mechanism_instructions"></span>
			</div>
			<!-- :::::::::: SELECT :::::::::: -->
		    <div class="form-group">
		        <label for="more_results_mechanism" i18n-data="more_results_mechanism"></label>
				<div class="list-group">
					<div class="list-group-item list-group-item-action">
						<div class="list-group-item-heading">
							<input type="radio" id="NoRetrieval" name="more_res_mechanism" value="NoRetrieval" ckecked></input>
    						<label for="NoRetrieval" i18n-data="no_retrieval_strategy"></label>
						</div>
						<p class="list-group-item-text small" i18n-data="no_retrieval_strategy_info"></p>
					</div>
					<div class="list-group-item list-group-item-action">
						<div class="list-group-item-heading">
							<input type="radio" id="ClickBasedRetrieval" name="more_res_mechanism" value="ClickBasedRetrieval"></input>
    						<label for="ClickBasedRetrieval" i18n-data="click_for_more_results"></label>
						</div>
						<p class="list-group-item-text small" i18n-data="click_for_more_results_info"></p>
					</div>
					<div class="list-group-item list-group-item-action">
						<div class="list-group-item-heading">
							<input type="radio" id="ScrollDownBasedRetrieval" name="more_res_mechanism" value="ScrollDownBasedRetrieval"></input>
    						<label for="ScrollDownBasedRetrieval" i18n-data="scroll_down_for_more_results"></label>
						</div>
						<p class="list-group-item-text small" i18n-data="scroll_down_for_more_results_info"></p>
					</div>
				</div>

		    </div>
		    <div id="trigger_mechanism_params_area">
		    	
		    	<!-- :::::::::: SPECIAL AREA FOR THE SPECIALIZED STRATEGY CONTROLS (BETTER IF DYNAMIC) :::::::::: -->
				<div class="form-group hidden">
				  	<label for="" i18n-data="selected_input_control">Service name</label>
				  	<div id="preview-of-property">
			            <img id="trigger-preview-image" class="image-preview" src="lib/img/no-preview.png"/> 
			        </div>
				</div>

		    </div>
			<nav > 
			  <ul class="pager">
			    	<li class="prev active pull-left">
						<button type="button" class="btn btn-primary" ng-click="loadPrevStep('ResultsProperties')">
							<span class="glyphicon glyphicon-triangle-left"></span>
						  	<span i18n-data="back">Back</span>
						</button>
					</li>
			      	<li class="next active pull-right">
			          	<button type="button" class="btn btn-primary" ng-click="loadNextStep('Sorters')">
			              	<span i18n-data="next">Next</span>
			              	<span class="glyphicon glyphicon-triangle-right"></span>
			          	</button>
			      	</li>
			  </ul>
			</nav> 
        </form>
    </div>
</div>
