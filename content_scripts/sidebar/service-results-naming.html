<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/css/service-results.css">
    <link rel="stylesheet" type="text/css" href="lib/css/forms-commons.css">
    <link rel="stylesheet" type="text/css" href="../vendor/bootswatch/united/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/validate.css"/>

    <script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  </head>
  <body class="dotted">
    <div class="panel-heading">
		<div class="panel-title text-center">
		  <h2 class="title" i18n-data="results_title"></h2>
		</div>
	</div> 

	<div class="container">    
		<form class="sidebar-form">     
			<div class="well">
				<button type="button" class="close" data-dismiss="alert">
				<span class="glyphicon glyphicon-info-sign"></span>
				</button>
				<span i18n-data="results_tagging_instructions"></span>
			</div>
			<!-- :::::::::: TAG :::::::::: -->
            <div class="form-group">
                <label for="results_tag" i18n-data="results_tag"></label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                    <input id="results_tag" type="text" class="form-control" i18n-data="example_results_tag" i18n-target-attr="placeholder" required="true"></input>
                </div>
            </div>
            <!-- :::::::::: PREVIEW :::::::::: 
            <div class="form-group">
                <label for="preview-of-concept" data-l10n-id="materializable_preview"></label>
                <div id="preview-of-concept" class="image-preview-container">
                    <img id="concept-preview-image" class="image-preview" /> 
                </div>
            </div>--> 
			<nav > 
			  <ul class="pager">
			    <!-- YOU CAN NOT ADD BEHAVIOUR HERE -->
			    	<li class="prev active pull-left">
						<button type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-triangle-left"></span>
						  	<span i18n-data="back">Back</span>
						</button>
					</li>
			      	<li class="next active pull-right">
			          	<button type="button" class="btn btn-primary">
			              	<span i18n-data="next">Next</span>
			              	<span class="glyphicon glyphicon-triangle-right"></span>
			          	</button>
			      	</li>
			  </ul>
			</nav> 
        </form>
    </div>
  </body>
</html>
