<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/css/service-input.css">
    <link rel="stylesheet" type="text/css" href="lib/css/forms-commons.css">
    <link rel="stylesheet" type="text/css" href="../vendor/bootswatch/united/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/validate.css"/>

    <script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  </head>
  <body class="dotted">
    <div class="panel-heading">
		<div class="panel-title text-center">
		  <h2 class="title" i18n-data="the_input_control">The input control</h2>
		</div>
	</div> 

	<div class="container">    
		<form class="sidebar-form">     
			<div class="well">
				<button type="button" class="close" data-dismiss="alert">
				<span class="glyphicon glyphicon-info-sign"></span>
				</button>
				<span i18n-data="select_the_input_control"></span>
			</div>
			    <!-- :::::::::: INPUT :::::::::: -->
			<div class="form-group">
			  	<label for="search_service_name" i18n-data="selected_input_control">Service name</label>
			  	<div id="preview-of-property">
		            <img id="property-preview-image" class="image-preview" src="lib/img/no-preview.png"/> 
		        </div>
			</div>
			<nav> 
			  <ul class="pager">
			    <!-- YOU CAN NOT ADD BEHAVIOUR HERE -->
			    	<li class="previous active pull-left">
						<button id="save-result" type="button" class="btn btn-primary">
						  	<span i18n-data="back">Back</span>
						  	<span class="glyphicon glyphicon-triangle-left"></span>
						</button>
					</li>
			      	<li class="next active pull-right">
			          	<button id="save-result" type="button" class="btn btn-primary">
			              	<span i18n-data="next">Next</span>
			              	<span class="glyphicon glyphicon-triangle-right"></span>
			          	</button>
			      	</li>
			  </ul>
			</nav> 
        </form>
    </div>
  </body>
</html>
