<div ng-controller="SortersController">
	<div class="panel-heading">
	   <div class="panel-title text-center">
	   		<h2 class="title" i18n-data="sorters_title"></h2>
	   	</div>
	</div> 
	<div class="container">    
		<form class="sidebar-form">     
			<div class="well">
				<span type="button" class="close" data-dismiss="alert">
				<span class="glyphicon glyphicon-info-sign"></span>
				</span>
				<span i18n-data="select_a_sorter_control"></span>
			</div>
			<!-- :::::::::: PREVIEW :::::::::: -->


			<nav> 
			  <ul class="pager">
			    	<li class="prev active pull-left">
						<button type="button" class="btn btn-primary" ng-click="loadPrevStep('ServiceName')">
							<span class="glyphicon glyphicon-triangle-left"></span>
						  	<span i18n-data="back">Back</span>
						</button>
					</li>
			      	<li class="next active pull-right" ng-class="(service.input.selector == undefined)? 'hidden' : ''">
			          	<button type="button" class="btn btn-primary" ng-click="loadNextStep('ServiceTrigger')">
			              	<span i18n-data="next">Next</span>
			              	<span class="glyphicon glyphicon-triangle-right"></span>
			          	</button>
			      	</li>
			  </ul>
			</nav> 
	    </form>
	</div>
</div>
