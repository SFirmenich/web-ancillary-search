<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		<link rel="stylesheet" type="text/css" href="css/forms-commons.css">
		<link rel="stylesheet" type="text/css" href="css/concept-definition.css">
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/united/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/united/bootstrap.min.css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<script src="js/concept-definition.js"></script>
		<link rel="localization" href="../_locales/manifest.json">

		<title>Concept definition</title>
	</head>
	<body>
		<title></title>
		<div class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <a href="../" class="navbar-brand">Concept definition</a>
		    </div>
		  </div>
    	</div>
		<div class="container">
			<form id="edit-concept-template-form">
			    <div class="navbar-brand pim-sidebar-header text-center" style="width:100%;">
			        <span id="concept-header-icon"></span> &nbsp;
			        <span id="concept-header-title"></span>
			    </div>       
			    <!-- :::::::::: NAME :::::::::: -->
			    <div class="form-group">
			        <label for="edit-concept-template-name">Name</label>
			        <input id="edit-concept-template-name" name="edit-concept-template-name" type="text" class="form-control" placeholder="E.g. Scholar Article" required="true"></input>
			    </div>
			    <!-- :::::::::: TAG :::::::::: -->
			    <div class="form-group">
			        <label for="edit-concept-template-tag">Tag</label>
			        <div class="input-group">
			            <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
			            <input type="text" class="form-control" id="edit-concept-template-tag" required="true"></input>
			        </div>
			    </div>    
			    <!-- :::::::::: XPATH :::::::::: --> 
			    <div class="form-group">
			        <label for="edit-concept-template-xpath">Selector</label>
			        <select id="edit-concept-template-xpath" class="form-control">
			        </select>
			    </div>
			    <!-- :::::::::: PREVIEW :::::::::: --> 
			    <div class="form-group">
			        <label for="preview-of-concept">Preview</label>
			        <div id="preview-of-concept" class="image-preview-container">
			            <img id="concept-preview-image" class="image-preview" /> 
			        </div>
			    </div>
			    <div class="">
			        <a href="" class="pull-right" style="font-size: 12px;color: blue;">   Advanced settings</a>
			        <br>
			    </div>
			    <nav> <!-- :::::::::: PAGINATION :::::::::: -->
			        <ul class="pager">
			            <li class="previous active">
			                <button type="button" class="btn btn-sucess navbar-btn">
			                    <span class="glyphicon glyphicon-trash"></span>
			                    <span id="discard-materializable-label" class="pager-option-label">Discard</span>
			                </button>
			            </li>
			            <li class="next active">
			                <button id="save-concept" type="button" class="btn btn-sucess navbar-btn" >
			                    <span>Save</span>
			                    <span class="glyphicon glyphicon-floppy-disk"></span>
			                </button>
			            </li>
			        </ul>
			    </nav>
			</form>
		</div>
	</body>
</html>
