<div ng-controller="MoreResultsOnClick">
	<div class="panel-heading navbar-fixed-top">
	   <div class="panel-title text-center">
	   		<h2 class="title" i18n-data="more_results_on_click"></h2>
	   	</div>
	</div> 
	<div class="container">    
		<form class="sidebar-form">     
			<div class="well">
				<span type="button" class="close" data-dismiss="alert">
				<span class="glyphicon glyphicon-info-sign"></span>
				</span>
				<span i18n-data="more_results_on_click_instructions"></span>
			</div>
			<!-- :::::::::: PREVIEW :::::::::: -->
			<div id="preview-area" class="form-group hidden">
			  	<label for="" i18n-data="selected_control"></label>
			  	<div id="preview-of-property" class="preview-container">
		            <img id="property-preview-image" class="image-preview" ng-src="{{service.moreResults.props.preview}}"/> 
		        </div>
			</div>

			<nav> 
			  <ul class="pager">
			    	<li class="prev active pull-left">
						<button type="button" class="btn btn-primary" ng-click="loadPrevStep('ServiceMoreResults')">
							<span class="glyphicon glyphicon-triangle-left"></span>
						  	<span i18n-data="back">Back</span>
						</button>
					</li>
			      	<li class="next active pull-right hidden">
			          	<button type="button" class="btn btn-primary" ng-click="loadNextStep('SortersSelection')">
			              	<span i18n-data="next">Next</span>
			              	<span class="glyphicon glyphicon-triangle-right"></span>
			          	</button>
			      	</li>
			  </ul>
			</nav> 
	    </form>
	</div>
</div>
